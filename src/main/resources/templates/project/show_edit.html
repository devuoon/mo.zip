<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>모집(mo.zip) - 멤버모집 작성</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!-- 직접 구현한 CSS -->
  <link rel="stylesheet" th:href="@{/css/reset.css}"/>
  <link rel="stylesheet" th:href="@{/css/common.css}"/>
  <link rel="stylesheet" th:href="@{/css/index.css}"/>
  <link rel="stylesheet" th:href="@{/css/create.css}"/>
  <!-- js -->
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous"></script>

  <script defer th:src="@{/js/dynamicSkills.js}"></script>
  <script th:src="@{/js/common.js}"></script>
  <!-- favicon -->
  <link rel="icon" th:href="@{/img/favicon.ico}">
</head>
<body>
<header id="header">
  <th:block th:replace="~{fragment/header}"></th:block>
</header>
<main>
  <div class="wrap flex">
    <div class="rc-input">
      <form id="editShow" th:onsubmit="|ajaxPatch(${project.getId()})|">
        <p class="data" th:text="${project.getProjectType()}">사이드 프로젝트</p>
        <input class="rc-title" type="text" id="projectName" th:value="*{project.getProjectName()}" placeholder="주제를 입력하세요" maxlength="50" />
        <!-- <div class="rc-summarize">
          <p class="s-title">주제</p>
          <textarea id="subject" rows="1" cols="20" placeholder="주제를 한 줄 이내로 간단하게 작성해주세요."></textarea>
        </div> -->
        <div class="cont-flex">
          <div>
            <label for="" class="s-title">진행멤버</label>
            <p class="data" th:text="${project.getProjectMemberCount()} + '명'">4명</p>
          </div>
          <div>
            <label for="" class="s-title">진행방식</label>
            <p class="data" th:text="${project.getProjectProcess()}">온라인</p>
          </div>
        </div>
        <div class="cont-flex">
          <div>
            <label for="" class="s-title">모집 분야</label>
            <ul class="ul-data">
              <li th:each="role : ${project.getRecruitRoles()}" th:text="${role}">/li>
            </ul>
          </div>
          <div>
            <label for="" class="s-title">수행목적</label>
            <p class="data" th:text="${project.getProjectPurpose()}">포트폴리오/직무 역량 강화</p>
          </div>
        </div>
        <div class="cont-flex">
          <div>
            <label for="" class="s-title">시작날짜</label>
            <input type="date">
          </div>
          <div>
            <label for="" class="s-title">종료날짜</label>
            <input type="date">
          </div>
        </div>
        <div class="cont-flex">
          <div>
            <label class="s-title">참여시간</label>
            <select id="projectTime" class="data-time">
              <option value="1" th:selected="${project.getProjectTime() == 1}">매주 4시간 이하</option>
              <option value="2" th:selected="${project.getProjectTime() == 2}">4시간 ~ 10시간</option>
              <option value="3" th:selected="${project.getProjectTime() == 3}">10시간 이상</option>
            </select>
          </div>
          <div>
            <label for="stack" class="s-title">기술스택</label>
            <div class="select-programs" id="stack-container">
              <!--아이콘 들어가는 곳-->
            </div>
            <select name="stack" id="stack">
              <option value="all">기술스택 선택</option>
              <option value="Java">Java</option>
              <option value="C++">C++</option>
              <option value="C#">C#</option>
              <option value="Python">Python</option>
              <option value="Spring">Spring</option>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="JS">JS</option>
              <option value="React">React</option>
              <option value="Vue.js">Vue.js</option>
              <option value="Angular">Angular</option>
              <option value="Flutter">Flutter</option>
              <option value="React Native">React Native</option>
              <option value="Flask">Flask</option>
              <option value="Node.js">Node.js</option>
              <option value="TypeScript">TypeScript</option>
            </select>
          </div>
        </div>
        <div class="rc-project-info">
          <p class="s-title">소개</p>
          <textarea cols="40" rows="15" placeholder="프로젝트 소개글을 작성하세요." th:value="${project.getProjectInfo()}" th:text="${project.getProjectInfo()}"></textarea>
        </div>
        <button class="open-modal btn-write" type="button">수정하기</button>
        <!-- 모달창 -->
        <div class="modal-bg"></div>
        <div class="modal">
          <div class="modal-header">
            <a href="#" class="close-modal"><i class="fa-solid fa-xmark"></i></a>
          </div>
          <h3>모집글을 수정하시겠습니까?</h3>
          <div class="button-wrap">
            <button class="close-modal">돌아가기</button>
            <!-- TODO: <button class="submit-modal" type="submit"> 백엔드 연결 후 수정 -->
            <button class="submit-modal" th:onclick="|ajaxPatch(${project.getId()})|">
              수정완료
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="rc-info">

    </div>
  </div>
  <script>
    document.querySelector(".open-modal").addEventListener("click", function () {
      document.querySelector(".modal-bg").classList.add("visible");
      document.querySelector(".modal").classList.add("visible");
    });

    document.querySelector(".close-modal").addEventListener("click", function () {
      document.querySelector(".modal-bg").classList.remove("visible");
      document.querySelector(".modal").classList.remove("visible");
    });

    document.addEventListener("click", function (event) {
      if (
              !event.target.closest(".modal, .open-modal")
      ) {
        document.querySelector(".modal").classList.remove("visible");
        document.querySelector(".modal-bg").classList.remove("visible");
        document.body.classList.remove("modal-open");
      }
    });
    // 프로젝트 주제(textarea) : 1줄만 쓰게 제한
    document.getElementById('subject').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
      }
    });

    // 프로젝트 주제(textarea) 입력 칸 : 20자 글자 제한
    document.getElementById('subject').addEventListener('input', function () {
      if (this.value.length > 20) {
        this.value = this.value.slice(0, 20);
      }
    });

    //프로젝트 자랑 수정
    function ajaxPatch(projectId) {
      $.ajax({
        type: "PATCH",
        url: "/api/show/" + projectId,
        contentType: "application/json; charset=utf-8",
        dataType: "json"
      }).done(res => { // HTTP 상태 코드 200번대일 때 호출됨
        console.log("성공:", res);
        alert("게시글이 성공적으로 수정되었습니다."); // 서버에서 반환된 메시지 표시
        window.location.replace(`/project/show`);
      }).fail(error => { // HTTP 상태 코드 200번대가 아닐 때 호출됨
        alert("게시글 수정을 실패했습니다. 다시 시도해주세요."); // 서버에서 반환된 메시지 대신 고정 메시지 표시
      });
    }
  </script>
</main>
</body>
</html>
